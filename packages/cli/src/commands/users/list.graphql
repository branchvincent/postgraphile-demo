query Users(
  $first: Int
  $last: Int
  $offset: Int
  $orderBy: [UsersOrderBy!] = NATURAL
  $before: Cursor
  $after: Cursor
) @oclif(description: "List all users") {
  users(
    first: $first
    last: $last
    offset: $offset
    orderBy: $orderBy
    before: $before
    after: $after
  ) {
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    nodes {
      firstName
      lastName
      updatedAt
      createdAt
      id
    }
  }
}
