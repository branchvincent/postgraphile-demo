schema: "../../data/schema.graphql"
config:
  namingConvention:
    enumValues: keep
# hooks:
#   afterAllFileWrite:
#     - eslint --fix
generates:
  # CLI
  ../cli/src/types.ts:
    plugins:
      - typescript
  ../cli/src/commands:
    documents: "../cli/src/commands/**/*.graphql"
    preset: near-operation-file
    presetConfig:
      extension: .ts
      baseTypesPath: ../types.ts
    plugins:
      - typescript-oclif:
          handlerPath: ../../handler
  # Library
  ../ui/src/client/index.ts:
    documents: "../ui/src/**/*.graphql"
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
  # UI
  index.tsx:
    documents: "../ui/src/**/*.graphql"
    config:
      avoidOptionals:
        field: true
        inputValue: false
        object: false
      scalars:
        Datetime: "string"
        JSON: "{ [key: string]: any }"
      noGraphQLTag: false
      withHOC: false
      withComponent: false
      withHooks: true
      reactApolloVersion: 2
    plugins:
      # - add:
      #     content: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - typescript
      - typescript-operations
      - typescript-react-apollo
