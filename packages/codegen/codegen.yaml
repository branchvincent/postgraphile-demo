schema: "../../data/schema.graphql"
config:
  namingConvention:
    enumValues: keep
# hooks:
#   afterAllFileWrite:
#     - eslint --fix
generates:
  # Schema
  schema.json:
    plugins:
      - introspection
  # CLI
  ../cli/src/types.ts:
    plugins:
      - typescript
  ../cli/src/commands:
    documents: "../cli/src/commands/**/*.graphql"
    preset: near-operation-file
    presetConfig:
      extension: .ts
      baseTypesPath: ../types.ts
    plugins:
      - typescript-oclif:
          handlerPath: ../../handler
