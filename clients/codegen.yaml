schema: "http://localhost:${PORT:3000}/graphql"
config:
  namingConvention:
    enumValues: keep
generates:
  # Schema
  schema.json:
    plugins:
      - introspection
  # CLI
  cli/src/types.ts:
    plugins:
      - typescript
  cli/src/commands:
    documents: "cli/src/commands/**/*.graphql"
    preset: near-operation-file
    presetConfig:
      extension: .ts
      baseTypesPath: ../types.ts
    plugins:
      - typescript-oclif:
          handlerPath: ../handler
